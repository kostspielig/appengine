<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Maria Carrasco">
    <meta name="description" content="Maria's personal page where you can learn about her interests photography, illustration, design and technology. Check out her media pages like twitter, instagram, github, linkedin and flickr.">
    <link rel="shortcut icon" href="/style/images/favicon.png">
    <link rel="icon" href="/style/images/favicon.png">

    <!--  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
      -->

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" type="text/css" media="screen" href="/style/css/style.css">
    <title>Personal page - Maria Carrasco</title>
    
  </head>
  <body>
    <!--   <div class="user_sign">
	   {{user}}
	   <a href={{url|safe}}> {{url_linktext}}</a>
    </div>-->
    <div class="add_post">
      <h1>Picture of the day</h1>

      {% for art in arts %}
      <div class="art">
	<div><a href="/blog/{{art.key().id()}}"><img src="../img?img_id={{art.key()}}"></img></a></div>
	<div class="art_info">
	  <pre class="art_comment">{{art.comment}}</pre>
	  <div class="art_author">{{art.author}}</div>
	  <div class="art_date">{{art.date|datetimeformat('%d-%m-%Y')}}</div>
	</div>
      </div>
      {% endfor %}
      <div class="all"><a href="/blog/all">VIEW ALL</a></div>
      <div class="all"><a href="/blog/newpost">ADD POST</a></div>

    </div>

    <div class="info">
      <div class="header">
	<h1>Maria Carrasco</h1>
      </div>
      <div class="social">
	<a id="instagram" href="http://instagram.com/kostspielig" target="_blank"></a>
	<a id="flickr" href="http://www.flickr.com/photos/61733443@N04/" target="_blank"> </a>
	<a id="twitter" href="http://twitter.com/kostspielig" target="_blank">	</a>
	<a id="linkedin" href="http://www.linkedin.com/pub/maria-carrasco/27/4a8/bb8" target="_blank"> </a>
	<a id="github" href="http://github.com/kostspielig" target="_blank"> </a>
      </div>
    </div>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-44261878-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
